privacy-message-one=When you use this website, we may collect and store information about your device's location to provide you with location-based services. This data helps enhance your experience . Rest assured that your location information is treated with the utmost confidentiality and is not shared with third parties.
privacy-message-two=To ensure the security of your account, we require you to create and use a password. This password is securely stored in our systems using industry-standard encryption protocols. We do not have access to your password, and it is never shared or disclosed to anyone, including our team.
privacy-message-three=We implement robust security measures to protect your data from unauthorized access, disclosure, alteration, and destruction. Our team is dedicated to continuously monitoring and improving our security practices to safeguard your information.
privacy-message-four=By using this website, you consent to the collection and use of your location information and the storage of your password as outlined in this privacy notice. If you do not agree with any part of this notice, please refrain from using our application.
privacy-message-five=We may update this privacy notice to reflect changes in our practices or for legal reasons. We encourage you to review this notice periodically for any updates.
privacy-message-six=If you have any questions or concerns regarding your privacy while using our website, please contact us.\n\
Thank you for trusting us with your information.\n\
Git Guardians\n\
