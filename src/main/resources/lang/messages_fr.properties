privacy-message-one=Lorsque vous utilisez ce site web, nous pouvons collecter et stocker des informations sur la localisation de votre appareil pour vous fournir des services basés sur la localisation. Ces données contribuent à améliorer votre expérience. Soyez assuré que vos informations de localisation sont traitées avec la plus grande confidentialité et ne sont pas partagées avec des tiers.
privacy-message-two=Pour assurer la sécurité de votre compte, nous vous demandons de créer et d'utiliser un mot de passe. Ce mot de passe est stocké en toute sécurité dans nos systèmes à l'aide de protocoles de cryptage conformes aux normes de l'industrie. Nous n'avons pas accès à votre mot de passe, et il n'est jamais partagé ni divulgué à qui que ce soit, y compris notre équipe.
privacy-message-three=Nous mettons en place des mesures de sécurité robustes pour protéger vos données contre tout accès non autorisé, divulgation, altération et destruction. Notre équipe est dédiée à la surveillance continue et à l'amélioration de nos pratiques de sécurité pour sauvegarder vos informations.
privacy-message-four=En utilisant ce site web, vous consentez à la collecte et à l'utilisation de vos informations de localisation et au stockage de votre mot de passe tel que décrit dans cet avis de confidentialité. Si vous n'êtes pas d'accord avec une partie de cet avis, veuillez vous abstenir d'utiliser notre application.
privacy-message-five=Nous pouvons mettre à jour cet avis de confidentialité pour refléter des changements dans nos pratiques ou pour des raisons légales. Nous vous encourageons à consulter régulièrement cet avis pour toute mise à jour.
privacy-message-six=Si vous avez des questions ou des préoccupations concernant votre vie privée lors de l'utilisation de notre site web, veuillez nous contacter.\n\
Merci de nous faire confiance avec vos informations.\n\
Git Guardians\n\
Déc 2023
