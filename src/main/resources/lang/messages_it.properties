privacy-header-six=6. Contattaci:
privacy-message-one=Quando utilizzi questo sito web, potremmo raccogliere e memorizzare informazioni sulla posizione del tuo dispositivo per fornirti servizi basati sulla posizione. Questi dati contribuiscono a migliorare la tua esperienza. Puoi essere certo che le informazioni sulla tua posizione sono trattate con la massima riservatezza e non vengono condivise con terzi.
privacy-message-two=Per garantire la sicurezza del tuo account, ti chiediamo di creare e utilizzare una password. Questa password viene memorizzata in modo sicuro nei nostri sistemi utilizzando protocolli di crittografia standard del settore. Non abbiamo accesso alla tua password, e non viene mai condivisa o divulgata a nessuno, compreso il nostro team.
privacy-message-three=Implementiamo robuste misure di sicurezza per proteggere i tuoi dati da accessi non autorizzati, divulgazioni, alterazioni e distruzioni. Il nostro team è dedicato al monitoraggio continuo e al miglioramento delle nostre pratiche di sicurezza per salvaguardare le tue informazioni.
privacy-message-four=Utilizzando questo sito web, acconsenti alla raccolta e all'uso delle informazioni sulla tua posizione e alla memorizzazione della tua password come descritto in questa informativa sulla privacy. Se non sei d'accordo con una qualsiasi parte di questa informativa, ti preghiamo di astenerti dall'utilizzare la nostra applicazione.
privacy-message-five=Potremmo aggiornare questa informativa sulla privacy per riflettere cambiamenti nelle nostre pratiche o per ragioni legali. Ti incoraggiamo a rivedere periodicamente questa informativa per eventuali aggiornamenti.
privacy-message-six=Se hai domande o preoccupazioni sulla tua privacy mentre utilizzi, contattaci all.\n\
Grazie per la fiducia che ci accordi con le tue informazioni.\n\
Git Guardians\n\
Dic 2023\n\
