privacy-message-one=Wenn Sie diese Website verwenden, können wir Informationen über den Standort Ihres Geräts sammeln und speichern, um Ihnen standortbasierte Dienste anzubieten. Diese Daten tragen dazu bei, Ihre Erfahrung zu verbessern. Seien Sie versichert, dass Ihre Standortinformationen äußerst vertraulich behandelt werden und nicht mit Dritten geteilt werden.
privacy-message-two=Um die Sicherheit Ihres Kontos zu gewährleisten, fordern wir Sie auf, ein Passwort zu erstellen und zu verwenden. Dieses Passwort wird sicher in unseren Systemen mit branchenüblichen Verschlüsselungsprotokollen gespeichert. Wir haben keinen Zugriff auf Ihr Passwort, und es wird niemals mit jemandem, einschließlich unseres Teams, geteilt oder offengelegt.
privacy-message-three=Wir setzen robuste Sicherheitsmaßnahmen ein, um Ihre Daten vor unbefugtem Zugriff, Offenlegung, Änderung und Zerstörung zu schützen. Unser Team widmet sich kontinuierlich der Überwachung und Verbesserung unserer Sicherheitspraktiken zum Schutz Ihrer Informationen.
privacy-message-four=Indem Sie diese Website verwenden, stimmen Sie der Sammlung und Verwendung Ihrer Standortinformationen sowie der Speicherung Ihres Passworts gemäß dieser Datenschutzerklärung zu. Wenn Sie mit einem Teil dieser Mitteilung nicht einverstanden sind, verzichten Sie bitte darauf, unsere Anwendung zu verwenden.
privacy-message-five=Wir können diese Datenschutzerklärung aktualisieren, um Änderungen in unseren Praktiken oder aus rechtlichen Gründen widerzuspiegeln. Wir empfehlen Ihnen, diese Erklärung regelmäßig auf Aktualisierungen zu überprüfen.
privacy-message-six=Wenn Sie Fragen oder Bedenken bezüglich Ihrer Privatsphäre bei der Nutzung unserer Website haben, kontaktieren Sie uns bitte.\n\
Vielen Dank, dass Sie uns Ihre Informationen anvertrauen.\n\
Git Guardians\n\
Dez 2023
